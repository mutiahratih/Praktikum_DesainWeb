<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter</title>

    <!-- memasukkan library jquery  -->
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.min.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>

</head>
<body>

    <!-- tampilan awal  -->
    <center>
        <h1>Penghitung Karakter</h1>
        <br>
        <textarea name="ulasan" id="ulasan" rows="4" cols="60" onkeyup="karakter(this)"></textarea>
        <br>
        <h3>Jumlah huruf : <span id="hitung">0</span></h3>
        <div id="bar"></div>
    </center>

    <!-- menghitung karakter  -->
    <script>
        function karakter(val) {
            var len = val.value.length;
            if (len >= 51) {
                val.value = val.value.substring(0, 50);
            } else {
                $('#hitung').text(0 + len);
                $("#bar").progressbar({
                    value: ((0 + len)*2)
                });
            }
        };
    </script>
</body>
</html>
