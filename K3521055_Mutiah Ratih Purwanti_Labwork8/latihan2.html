<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery TIme</title>

    <!-- memasukkan library jquery  -->
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

</head>
<body>
    <!-- tampilan awal  -->
    <center>
        <h1 id="jam">Placeholder Jam</h1>
        <br>
        <button id="start">START/STOP</button>
    </center>

    <!-- menampilkan tanggal dan waktu saat ini dengan javascript jquery  -->
    <script>
        $(function(){
            $('#start').click(function(){
                $('#jam').toggleClass('show');
                setInterval(function(){
                    if($('#jam').attr('class') === 'show'){
                        let date = new Date();
                        var hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum\'at', 'Sabtu' ];
                        var bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
                        $('#jam').html(hari[date.getDay()] + ', ' + date.getDate() + ' ' + bulan[date.getMonth()] + ' ' + date.getFullYear() + '<br>' + date.toLocaleTimeString('en-GB'));  
                    } else {
                        $('#jam').html('Placeholder Jam');
                    };
                }, 1000);
            });
        });
    </script>
</body>
</html>
